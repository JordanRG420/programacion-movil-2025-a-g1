<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="analytics" slot="start"></ion-icon>
      Mi pantalla Angular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Tarjeta principal con imagen -->
  <ion-card class="main-card">
    <ion-img 
      src="https://miro.medium.com/v2/resize:fit:1400/1*exqug2FOuGIwh_SEWWbKZA.png" 
      alt="Dashboard UI"
      style="height: 180px; object-fit: cover;"
    ></ion-img>
    <ion-card-header>
      <ion-card-title>Angular prueba</ion-card-title>
      <ion-card-subtitle>Visualización de imagen</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Explora desarrollo de la pantalla de prueba.</p>
    </ion-card-content>
  </ion-card>

  <!-- Sección de métricas (simulando gráficos) -->
  <div class="metrics-grid">
    <ion-card *ngFor="let metric of metrics" class="metric-card">
      <ion-card-header>
        <ion-icon [name]="metric.icon" [color]="metric.color"></ion-icon>
        <ion-card-title>{{ metric.value }}</ion-card-title>
        <ion-card-subtitle>{{ metric.label }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <!-- Botón de acción -->
  <ion-button expand="block" shape="round" (click)="showAlert()">
    <ion-icon name="refresh" slot="start"></ion-icon>
    Actualizar Datos
  </ion-button>

  <!-- Lista de actividades -->
  <ion-list lines="none" class="activity-list">
    <ion-list-header>
      <ion-label>Actividad Reciente</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of activityItems">
      <ion-icon [name]="item.icon" slot="start" [color]="item.color"></ion-icon>
      <ion-label>{{ item.text }}</ion-label>
      <ion-badge [color]="item.badgeColor">{{ item.badge }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
